{% extends 'base.html' %}
            {% block content %}
            <div >

                <article class="card-body mx-auto" style="max-width: 400px;">
                <br>
                    {% if user.is_authenticated %}
                <h1>Allready loggedin</h1>
            {%else%}
                    <h1>{{msg2}}</h1><br>
                <h4 class="card-title mt-3 text-center">Login Here</h4>


                <form action="userlogin" method="post">
                    {% csrf_token %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="username" class="form-control" placeholder="ENTER USER NAME" type="text">
                </div> <!-- form-group// -->
              <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" name="password" placeholder="ENTER PASSWORD" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->
                <h6 style="text-align:center">{{msg}}</h6>
                <p class="text-center">Don't have an account? <a href="register">Register Here</a> </p>

            {% endif %}
            </div>
            {% endblock %}
